kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: member-operator
rules:
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - "get"
  - "create"
- apiGroups:
  - ""
  resources:
  - nodes
  - secrets
  verbs:
  - list
  - get
  - watch
- apiGroups:
  - metrics.k8s.io
  resources:
  - "*"
  verbs:
  - "get"
  - "list"
- apiGroups:
  - ""
  resources:
  - namespaces
  - limitranges
  verbs:
  - get
  - create
  - update
  - list
  - watch
  - delete
- apiGroups:
  - user.openshift.io
  resources:
  - identities
  - users
  - useridentitymappings
  - groups
  verbs:
  - "*"
- apiGroups:
  - toolchain.dev.openshift.com
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - rbac.authorization.k8s.io
  - authorization.openshift.io
