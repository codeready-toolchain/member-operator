kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: member-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  - bindings
  - podtemplates
  - serviceaccounts
  - replicationcontrollers
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments/finalizers
  resourceNames:
  - member-operator
  verbs:
  - "update"
- apiGroups:
  - core.kubefed.io
  resources:
  - kubefedclusters/status
  verbs:
  - update
- apiGroups:
  - authorization.openshift.io
  - rbac.authorization.k8s.io
  resources:
  - subjectrulesreviews
  - subjectaccessreviews
  - localsubjectaccessreviews
  - resourceaccessreviews
  - roles
  - rolebindings
  verbs:
  - get
  - list
- apiGroups:
  - template.openshift.io
  resources:
  - templateinstances
  verbs:
  - get
  - list