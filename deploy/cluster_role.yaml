kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: member-operator
rules:
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - "get"
  - "create"
- apiGroups:
  - ""
  resources:
  - nodes
  - namespaces
  verbs:
  - get
  - create
  - update
  - list
  - watch
  - delete
- apiGroups:
  - user.openshift.io
  resources:
  - identities
  - users
  - useridentitymappings
  - groups
  verbs:
  - get
  - create
  - update
  - list
  - watch
  - delete
- apiGroups:
  - core.kubefed.k8s.io
  resources:
  - kubefedclusters
  verbs:
  - "*"
- apiGroups:
  - toolchain.dev.openshift.com
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - authorization.openshift.io
  resources:
  - rolebindings
  verbs:
  - '*'
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - '*'
  verbs:
  - '*'
