kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: member-operator-webhook
objects:
- apiVersion: scheduling.k8s.io/v1
  kind: PriorityClass
  metadata:
    name: sandbox-users-pods
    labels:
      toolchain.dev.openshift.com/provider: codeready-toolchain
  value: -3
  globalDefault: false
  description: "Priority class for pods in users' namespaces"
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    creationTimestamp: null
    name: webhook-role
  rules:    
    - apiGroups:
        - ""
      resources:
        - secrets
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - user.openshift.io
      resources:
        - identities
        - useridentitymappings
        - users
      verbs:
        - get
        - list
        - watch
    - apiGroups:
      - toolchain.dev.openshift.com
      resources:
      - memberoperatorconfigs
      - spacebindingrequests
      verbs:
      - get
      - list
      - watch
    - apiGroups:
      - kubevirt.io
      resources:
      - virtualmachines
      verbs:
      - get
      - list
      - watch
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: member-operator-webhook-sa
    namespace: ${NAMESPACE}
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: webhook-rolebinding
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: webhook-role
  subjects:
    - kind: ServiceAccount
      name: member-operator-webhook-sa
      namespace: ${NAMESPACE}
- apiVersion: v1
  kind: Service
  metadata:
    name: member-operator-webhook
    namespace: ${NAMESPACE}
    labels:
      app: member-operator-webhook
      toolchain.dev.openshift.com/provider: codeready-toolchain
  spec:
    ports:
    - port: 443
      targetPort: 8443
    selector:
      app: member-operator-webhook
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: member-operator-webhook
    namespace: ${NAMESPACE}
    labels:
      app: member-operator-webhook
      toolchain.dev.openshift.com/provider: codeready-toolchain
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: member-operator-webhook
    template:
      metadata:
        name: member-operator-webhook
        labels:
          app: member-operator-webhook
      spec:
        serviceAccountName: member-operator-webhook-sa
        containers:
        - name: mutator
          image: ${IMAGE}
          command:
          - member-operator-webhook
          imagePullPolicy: IfNotPresent
          env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 75m
              memory: 128Mi
          volumeMounts:
          - name: webhook-certs
            mountPath: /etc/webhook/certs
            readOnly: true
        volumes:
        - name: webhook-certs
          secret:
            secretName: webhook-certs
- apiVersion: admissionregistration.k8s.io/v1
  kind: MutatingWebhookConfiguration
  metadata:
    name: member-operator-webhook
    labels:
      app: member-operator-webhook
      toolchain.dev.openshift.com/provider: codeready-toolchain
  webhooks:
  - name: users.pods.webhook.sandbox
    admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: ${CA_BUNDLE}
      service:
        name: member-operator-webhook
        namespace: ${NAMESPACE}
        path: "/mutate-users-pods"
        port: 443
    matchPolicy: Equivalent
    rules:
    - operations: ["CREATE"]
      apiGroups: [""]
      apiVersions: ["v1"]
      resources: ["pods"]
      scope: "Namespaced"
    sideEffects: None
    timeoutSeconds: 5
    reinvocationPolicy: Never
    failurePolicy: Ignore
    namespaceSelector:
      matchLabels:
        toolchain.dev.openshift.com/provider: codeready-toolchain
  # The users.virtualmachines.webhook.sandbox webhook sets resource limits on VirtualMachines prior to creation as a workaround for https://issues.redhat.com/browse/CNV-28746 (https://issues.redhat.com/browse/CNV-32069)
  # This webhook should be updated to remove the workaround once https://issues.redhat.com/browse/CNV-32069 is complete.
  # The webhook code is available at member-operator/pkg/webhook/mutatingwebhook/vm_mutate.go
  - name: users.virtualmachines.webhook.sandbox
    admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: ${CA_BUNDLE}
      service:
        name: member-operator-webhook
        namespace: ${NAMESPACE}
        path: "/mutate-virtual-machines"
        port: 443
    matchPolicy: Equivalent
    rules:
    - operations: ["CREATE"]
      apiGroups: ["kubevirt.io"]
      apiVersions: ["v1"]
      resources: ["virtualmachines"]
      scope: "Namespaced"
    sideEffects: None
    timeoutSeconds: 5
    reinvocationPolicy: Never
    failurePolicy: Fail
    namespaceSelector:
      matchLabels:
        toolchain.dev.openshift.com/provider: codeready-toolchain
- apiVersion: admissionregistration.k8s.io/v1
  kind: ValidatingWebhookConfiguration
  metadata:
    name: member-operator-validating-webhook
    labels:
      app: member-operator-webhook
      toolchain.dev.openshift.com/provider: codeready-toolchain
  webhooks:
    - name: users.rolebindings.webhook.sandbox
      admissionReviewVersions:
        - v1
      clientConfig:
        caBundle: ${CA_BUNDLE}
        service:
          name: member-operator-webhook
          namespace: ${NAMESPACE}
          path: "/validate-users-rolebindings"
          port: 443
      matchPolicy: Equivalent
      rules:
        - operations: ["CREATE", "UPDATE"]
          apiGroups: ["rbac.authorization.k8s.io","authorization.openshift.io"]
          apiVersions: ["v1"]
          resources: ["rolebindings"]
          scope: "Namespaced"
      sideEffects: None
      timeoutSeconds: 5
      reinvocationPolicy: Never
      failurePolicy: Ignore
      namespaceSelector:
        matchLabels:
          toolchain.dev.openshift.com/provider: codeready-toolchain
    # The users.kubernetesimagepullers.webhook.sandbox validation webhook ensures that KubernetesImagePuller CRs cannot be created by a sandbox user.
    # This webhook is needed to prevent user-created KubernetesImagePuller CRs from interfering with the devworkspace-controller-manager-* pod, as high memory
    # usage was previously observed.
    # The webhook code is available at member-operator/pkg/webhook/validatingwebhook/validate_k8simagepuller_request.go
    - name: users.kubernetesimagepullers.webhook.sandbox
      admissionReviewVersions:
        - v1
      clientConfig:
        caBundle: ${CA_BUNDLE}
        service:
          name: member-operator-webhook
          namespace: ${NAMESPACE}
          path: "/validate-users-kubernetesimagepullers"
          port: 443
      matchPolicy: Equivalent
      rules:
        - operations: ["CREATE"]
          apiGroups: ["che.eclipse.org"]
          apiVersions: ["v1alpha1"]
          resources: ["kubernetesimagepullers"]
          scope: "Namespaced"
      sideEffects: None
      timeoutSeconds: 5
      reinvocationPolicy: Never
      failurePolicy: Fail
      namespaceSelector:
        matchLabels:
          toolchain.dev.openshift.com/provider: codeready-toolchain
    # The users.spacebindingrequests.webhook.sandbox webhook validates SpaceBindingRequest CRs,
    # Specifically it makes sure that once a SBR resource is created, the SpaceBindingRequest.Spec.MasterUserRecord field is not changed by the user.
    # The reason for making SpaceBindingRequest.Spec.MasterUserRecord field immutable is that as of now the SpaceBinding resource name is composed as follows: <Space.Name>-checksum(<Space.Name>-<MasterUserRecord.Name>),
    # thus changing it will trigger an updated of the SpaceBinding content but the name will still be based on the old MUR name.
    # The webhook code is available at member-operator/pkg/webhook/validatingwebhook/validate_spacebindingrequest.go
    - name: users.spacebindingrequests.webhook.sandbox
      admissionReviewVersions:
        - v1
      clientConfig:
        caBundle: ${CA_BUNDLE}
        service:
          name: member-operator-webhook
          namespace: ${NAMESPACE}
          path: "/validate-spacebindingrequests"
          port: 443
      matchPolicy: Equivalent
      rules:
        - operations: ["CREATE", "UPDATE"]
          apiGroups: ["toolchain.dev.openshift.com"]
          apiVersions: ["v1alpha1"]
          resources: ["spacebindingrequests"]
          scope: "Namespaced"
      sideEffects: None
      timeoutSeconds: 5
      reinvocationPolicy: Never
      failurePolicy: Fail
      namespaceSelector:
        matchLabels:
          toolchain.dev.openshift.com/provider: codeready-toolchain
    - name: users.virtualmachines.ssp.webhook.sandbox
      admissionReviewVersions:
        - v1
      clientConfig:
        caBundle: ${CA_BUNDLE}
        service:
          name: member-operator-webhook
          namespace: ${NAMESPACE}
          path: "/validate-ssprequests"
          port: 443
      matchPolicy: Equivalent
      rules:
        - operations: ["CREATE", "UPDATE"]
          apiGroups: ["ssp.kubevirt.io"]
          apiVersions: ["*"]
          resources: ["ssps"]
          scope: "Namespaced"
      sideEffects: None
      timeoutSeconds: 5
      reinvocationPolicy: Never
      failurePolicy: Fail
      namespaceSelector:
        matchLabels:
          toolchain.dev.openshift.com/provider: codeready-toolchain
parameters:
- name: NAMESPACE
  value: 'toolchain-member-operator'
- name: IMAGE
  required: true
- name: CA_BUNDLE
  required: true