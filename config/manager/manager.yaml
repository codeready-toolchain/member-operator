apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
  annotations:
    kubectl.kubernetes.io/default-container: manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - member-operator
        args:
        - --leader-elect
        image: REPLACE_IMAGE
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "member-operator"
        - name: MEMBER_OPERATOR_WEBHOOK_IMAGE
          value: REPLACE_MEMBER_OPERATOR_WEBHOOK_IMAGE
        - name: MEMBER_OPERATOR_WEBCONSOLEPLUGIN_IMAGE
          value: REPLACE_MEMBER_OPERATOR_WEBCONSOLEPLUGIN_IMAGE
        resources:
          requests:
            cpu: 500m
            memory: 500M
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
