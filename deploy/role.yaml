kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: member-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - "get"
  - "create"
- apiGroups:
  - apps
  resources:
  - deployments/finalizers
  resourceNames:
  - member-operator
  verbs:
  - "update"
- apiGroups:
  - core.kubefed.k8s.io
  resources:
  - kubefedclusters
  verbs:
  - "*"
- apiGroups:
  - core.kubefed.k8s.io
  resources:
  - kubefedclusters/status
  verbs:
  - update
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - list
- apiGroups:
  - toolchain.dev.openshift.com
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - user.openshift.io
  resources:
  - identities
  - users
  - useridentitymappings
  verbs:
  - get
  - create
  - update
  - list
  - watch
  - delete
